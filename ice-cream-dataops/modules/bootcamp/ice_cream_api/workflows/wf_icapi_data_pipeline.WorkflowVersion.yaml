workflowExternalId: wf_icapi_data_pipeline
version: '1'
workflowDefinition:
  tasks:
    - externalId: create_asset_hierarchy_task
      type: transformation
      parameters:
        transformation:
          externalId: create_asset_hierarchy
          concurrencyPolicy: fail
      name: 'Task 1'
      description:  Task 1 - Create Hierarchy
      retries: 3
      timeout: 3600
      onFailure: abortWorkflow
      
    - externalId: contextualize_ts_assets_task
      type: transformation
      parameters:
        transformation:
          externalId: contextualize_ts_assets
          concurrencyPolicy: fail
      name: 'Task 2'
      description:  Task 2 - Contextualize
      retries: 3
      timeout: 3600
      onFailure: abortWorkflow
      dependsOn:
        - externalId: create_asset_hierarchy_task

    - externalId: oee_timeseries_task
      type: function
      parameters:
        function:
          externalId: oee_timeseries
      name: 'Task 3'
      description:  Task 3 - Oee Timeseries
      etries: 3
      timeout: 3600
      onFailure: abortWorkflow
      dependsOn:
        - externalId: contextualize_ts_assets_task

    - externalId: icapi_datapoints_extractor_task
      type: function
      parameters:
        function:
          externalId: icapi_datapoints_extractor
          data: { "hours": 1 }
      name: 'Task 4'
      description:  Task 4 - Oee Timeseries function
      retries: 3
      timeout: 3600
      onFailure: abortWorkflow
      dependsOn:
        - externalId: oee_timeseries_task
